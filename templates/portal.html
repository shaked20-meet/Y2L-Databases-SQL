<!DOCTYPE html>
<html>
<head>
	<title>Admin Portal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<h1>YOU ARE THE ADMIN</h1>
	{% for product in products_list %}
		<div class="row">
			<div class="col-4">
			   <ul>
				<li>Name: {{ product.name }}</li>
				<li>Price: {{ product.price }}</li>
				<li>Picture link: {{ product.picture_link }}</li>
				<li>Description: {{ product.description }}</li>
			   </ul>
			</div>

			<div class="col-4">
				<form action="/edit" method="POST">
					<input type="checkbox" name="id" value= {{ product.id }} checked="checked" style="opacity:0;">
			   		<button type="submit" class="btn btn-dark">Edit Product</button>
				</form>
			</div>

			<div class="col-4">
				<form action="/delete" method="POST">
					<input type="checkbox" name="del_id" value= {{ product.id }} checked="checked" style="opacity:0;">
			   		<button type="submit" class="btn btn-dark">Delete Product</button>
				</form>
			</div>
		</div>
	{% endfor %}
	<form action="/edit_form">
	<input type="submit" value = "Back to Home" class="btn btn-dark">
	</form>

	<form action="/add_form">
	<input type="submit" value = "Add Product" class="btn btn-dark">
	</form>
</body>
</html>
